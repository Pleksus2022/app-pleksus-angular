<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Configuración de Usuario</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="forma" (ngSubmit)="userProfile()" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre de usuario</label>
                  <input formControlName="username" type="text" class="form-control" placeholder="Nombre de usuario">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="email">Dirección de correo</label>
                  <input formControlName="email" name="email" id="email" type="email" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input formControlName="firstName" type="text" class="form-control" placeholder="Nombre">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Apellido</label>
                  <input formControlName="lastName" type="text" class="form-control" placeholder="Apellido">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Teléfono </label>
                  <input formControlName="phone" type="text" class="form-control" placeholder="Home Address">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Contraseña</label>
                  <input formControlName="password" type="text" class="form-control" placeholder="password">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-round btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/banners/AZUL SIN FONDO.png" alt="...">

        </div>
        <div class="card-body banner">
          <div class="author">
            <a>
              <img class="avatar border-gray" [src]="'data:image/jpg;base64,' + this.forma.get('photo').value" alt="...">
              <input accept="image/*" type="file" (change)="fileChangeEvent($event)" id="cropper" />
              <h5 class="title">{{this.forma.get('firstName').value + '  ' + this.forma.get('lastName').value}}</h5>
            </a>
          </div>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
